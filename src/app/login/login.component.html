<div class="wrapper2">
    <div class="bannerslider">
        <div>
            <div class="slide_wrapper" style="background: url('assets/images/mainbanner.jpg') no-repeat;">
                <div class="logo2"></div>
<div class="card mt-5" style="margin:auto;width: 50%; margin: 30px auto;">
  <div class="card-body formS">
    <form class="col s12" (ngSubmit)="onSubmit(UserLoginForm)" #UserLoginForm="ngForm" autocomplete="off">
    <!-- <h5 class="card-title">Login</h5> -->
   <div class="row">
      <div class="input-field col s12">
          <input id="Username" name="Username" type="text" class="validate" #Username="ngModel" [(ngModel)]="userLogin.Username" required>
          <label for="Username">Username*</label>
          <span class="helper-text" data-error="Username should not be blank!"></span>
        </div>
   </div>
   <div class="row">
      <div class="input-field col s12">
          <input id="Password" name="Password" type="password" class="validate" #Password="ngModel" [(ngModel)]="userLogin.Password" required>
          <label for="Password">Password*</label>
          <span class="helper-text" data-error="Password name should not be blank!"></span>
        </div>
   </div>
	<div class="row">
		<div class="col-lg-4">
			<button class="btn waves-effect waves-light" [disabled]="!UserLoginForm.valid" type="submit" name="login">Login
				<i class="fa fa-user" aria-hidden="true"></i>
			</button>
		</div>
		<div class="col-lg-4" style="text-align: center;">
			<a class="btn btn-primary" style="line-height:150%; color:#fff;">
				<i style="vertical-align: bottom;;" class="fa fa-facebook" aria-hidden="true"></i> 
				Facebook
			</a>
		</div>
		<div class="col-lg-4">
			<a routerLink="../register" class="btn right" style="line-height:150%;">Register</a>
		</div>
	</div>
    </form>
  </div>
</div>
</div>
</div>
</div>
</div>
